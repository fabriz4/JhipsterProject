<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-serie-tv-preferite-heading">Create or edit a Serie Tv Preferite</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <input type="text" class="form-control" name="user" id="field_user"
                           formControlName="user"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_overview">Overview</label>
                    <input type="text" class="form-control" name="overview" id="field_overview"
                           formControlName="overview"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_popularity">Popularity</label>
                    <input type="text" class="form-control" name="popularity" id="field_popularity"
                           formControlName="popularity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_avg_vote">Avg Vote</label>
                    <input type="number" class="form-control" name="avg_vote" id="field_avg_vote"
                           formControlName="avg_vote"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
